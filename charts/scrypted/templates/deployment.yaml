apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scrypted.fullname" . }}
  labels:
    {{- include "scrypted.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "scrypted.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scrypted.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      containers:
        - name: scrypted
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.env.avahiEnabled .Values.env.extra }}
          env:
            {{- if .Values.env.avahiEnabled }}
            - name: SCRYPTED_DOCKER_AVAHI
              value: "true"
            {{- end }}
            {{- with .Values.env.extra }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          ports:
            - name: https
              containerPort: 10443
              protocol: TCP
          volumeMounts:
            - name: scrypted-data
              mountPath: /server/volume
            {{- if .Values.nvrStorage.enabled }}
            - name: nvr-storage
              mountPath: /nvr
            {{- end }}
            {{- if .Values.devices.usb }}
            - name: usb
              mountPath: /dev/bus/usb
            {{- end }}
            {{- if .Values.devices.dri }}
            - name: dri
              mountPath: /dev/dri
            {{- end }}
            {{- if .Values.devices.kfd }}
            - name: kfd
              mountPath: /dev/kfd
            {{- end }}
            {{- range .Values.devices.serial }}
            - name: {{ . | base | lower | replace "." "-" }}
              mountPath: {{ . }}
            {{- end }}
            {{- range .Values.devices.extra }}
            - name: {{ . | base | lower | replace "." "-" }}
              mountPath: {{ . }}
            {{- end }}
          {{- if .Values.securityContext.privileged }}
          securityContext:
            privileged: true
          {{- end }}
          {{- if or .Values.resources .Values.intelGpu.enabled }}
          resources:
            {{- if .Values.intelGpu.enabled }}
            limits:
              gpu.intel.com/i915: {{ .Values.intelGpu.count | quote }}
              {{- with .Values.resources.limits }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
            {{- else if .Values.resources.limits }}
            limits:
              {{- toYaml .Values.resources.limits | nindent 14 }}
            {{- end }}
            {{- with .Values.resources.requests }}
            requests:
              {{- toYaml . | nindent 14 }}
            {{- end }}
          {{- end }}
      volumes:
        - name: scrypted-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "scrypted.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.nvrStorage.enabled }}
        - name: nvr-storage
          {{- if eq .Values.nvrStorage.type "nfs" }}
          nfs:
            server: {{ .Values.nvrStorage.nfs.server }}
            path: {{ .Values.nvrStorage.nfs.path }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "scrypted.fullname" . }}-nvr
          {{- end }}
        {{- end }}
        {{- if .Values.devices.usb }}
        - name: usb
          hostPath:
            path: /dev/bus/usb
        {{- end }}
        {{- if .Values.devices.dri }}
        - name: dri
          hostPath:
            path: /dev/dri
        {{- end }}
        {{- if .Values.devices.kfd }}
        - name: kfd
          hostPath:
            path: /dev/kfd
        {{- end }}
        {{- range .Values.devices.serial }}
        - name: {{ . | base | lower | replace "." "-" }}
          hostPath:
            path: {{ . }}
            type: CharDevice
        {{- end }}
        {{- range .Values.devices.extra }}
        - name: {{ . | base | lower | replace "." "-" }}
          hostPath:
            path: {{ . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
